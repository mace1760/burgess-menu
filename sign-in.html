<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign-in</title>
        <link rel="StyleSheet" href="/styles/sign-in-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            <a href="index.html"><button class="home-btn"><i class="fa fa-home"></i></button></a>
            <p class="top-header">Who is</p>
            <p class="bottom-header">Hungry???</p>
        </header>

        <main>

            <form method="post" action="https://freecodecamp.org/">
                <!-- First Name  -->
                <div class="fname">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" />
                </div>

                <!-- Last Name -->
                <div class="lname">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" />
                </div>

                <!-- Email -->
                <div class="email">
                    <input type="text" name="email" id="email" placeholder="Email Address" />
                </div>

                <!-- Phone -->
                <div class="phone">
                    <input type="text" name="Phone Number" id="phone" placeholder="Phone Number" />
                </div>

                <!-- Password -->
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>

        </main>
    </body>
</html>
